pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
  suffix: ;
  dictionary: 8105
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔拼音〕
  closing_tips: 〔苍颉〕
  initial_quality: 0.2	# 調整該編譯器出字優先度

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
  comment_format:
    - xform/$/〕/
    - xform/^/〔/
    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜片、|

wildcard_lookup:
  tag:  wildcard_lookup
  tags: [ wildcard_lookup ]
  dictionary: *dict
  # overwrite_comment: true  # 覆蓋其他提示
  comment_format:
    - xform/$/\t★/
    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜重、|

simplifier:
  tips: all  # 簡化字模式下提示對應的傳統漢字

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    pinyin_lookup: "`[a-z]*;?$"
    wildcard_lookup: "^([^z]+z|z[^xz])[^z0-9]*$"
