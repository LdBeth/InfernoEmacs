# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cangjie5
  name: 倉頡五代
  version: "0.30"
  author:
    - 發明人 朱邦復先生
    - LdBeth <ldbeth@sdf.org>
  description: |
    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: simplification
  #   states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@wildcard_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - reverse_lookup_translator
    - table_translator
    # - table_translator@wildcard_lookup
    - script_translator@pinyin_lookup
  filters:
    # - simplifier
    # - uniquifier
    - charset_filter
    - single_char_filter
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@wildcard_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - 'derive/^([^z]+)[^z]([^z])$/$1z$2/'
    - 'derive/^([^z]+)[^z]([^z][^z])$/$1z$2/'
    - 'derive/^([^z]+)[^z]([^z][^z][^z])$/$1z$2/'
    - 'derive/^[^z]([^xz][^z]*)$/z$1/'
    - 'derive/^([^z]+)[^z]$/$1z/'
  #max_code_length: 5  # 五碼頂字上屏

translator:
  dictionary: &dict cangjie5
  enable_completion: true
  enable_charset_filter: true
  enable_sentence: false
  sentence_over_completion: false
  enable_encoder: false
  encode_commit_history: true
  enable_user_dict: false
  max_phrase_length: 5
  preedit_format:
    - 'xform/^zx([a-z]*)$/〔符〕\U$1/'
    - 'xform/^([a-z]*)$/\U$1\E\t($1)/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜重|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  initial_quality: 1.2

abc_segmentor:
#  extra_tags: [ wildcard_lookup ]

